<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-logo">
                    <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="Logo Hookly" class="footer-logo-image">
                    <span class="footer-logo-text">{{ site.company.name }}</span>
                </div>
                <p class="footer-description">{{ site.description }}</p>
            </div>
            
            <div class="footer-section">
                <h3 class="footer-title">Navigation</h3>
                <ul class="footer-nav">
                    {% for item in site.navigation %}
                        <li><a href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="footer-section">
                <h3 class="footer-title">Contact</h3>
                <div class="footer-contact">
                    <a href="#contact-form" class="btn btn-secondary">Nous contacter</a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <div class="footer-copyright">
                <p>&copy; {{ "now" | date: "%Y" }} {{ site.company.name }}. Tous droits réservés.</p>
            </div>
        </div>
    </div>
</footer>
