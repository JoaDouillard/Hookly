<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan beige -->
  <rect width="400" height="400" fill="#f5e6d3"/>
  
  <!-- Hameçon -->
  <g fill="#8b6f7a" stroke="none">
    <!-- Anneau du haut -->
    <circle cx="130" cy="65" r="25" fill="none" stroke="#8b6f7a" stroke-width="10"/>
    
    <!-- Tige verticale -->
    <rect x="125" y="90" width="10" height="140" rx="5"/>
    
    <!-- Partie courbée de l'hameçon -->
    <path d="M 130 230 Q 200 230 200 180 Q 200 150 180 150 L 175 145 L 185 155 L 175 165 Z"/>
    
    <!-- Pointe de l'hameçon -->
    <path d="M 175 145 L 185 155 L 175 165 L 170 160 Z"/>
  </g>
  
  <!-- Partie décorative (ardillon) -->
  <g fill="#8b6f7a">
    <path d="M 200 150 Q 250 140 280 200 Q 300 240 270 260 Q 250 280 230 270 L 240 250 Q 260 240 250 220 Q 240 200 220 210 Z"/>
  </g>
  
  <!-- Texte "Hookly" -->
  <text x="40" y="380" font-family="serif" font-size="60" fill="#8b6f7a" font-weight="normal">
    Hookly
  </text>
</svg>
